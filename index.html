<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Sets the character encoding for the HTML document to UTF-8, which supports a wide range of characters. -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <!-- Sets the favicon (small icon displayed in the browser tab) to the logo.svg file located in the /src/assets directory. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sets the title of the HTML document, which is displayed in the browser tab and search results. -->
  </head>

    <div id="root"></div>
    <!-- The main container of the website, where the React application will be mounted. -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- Includes the main JavaScript file for the React application, located in the /src directory. -->
  </body>
